<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> <!-- Time format -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script> <!-- Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jquery link -->
    <script type="text/javascript" src="./app.js"></script> <!-- javascript file -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Anytime is Train Time</h1>
                        <p class="lead">Choo Choo. Chee Chee.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 70rem;">
                    <div class="card-header">
                        Add a Train
                    </div>
                    <form>
                    <div class="form-group" style="width: 65rem;">
                        <label for="formGroupExampleInput">Train</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group" style="width: 65rem;">
                        <label for="formGroupExampleInput">Destination</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group" style="width: 65rem;">
                        <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group" style="width: 65rem;">
                        <label for="formGroupExampleInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
